<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chapter 6: Creating a Profile Card | Tiny CSS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img class="portrait" src="img/portrait.jpg" alt="" />
      <h1>Annabelle Erickson</h1>
      <div class="title">Software Developer</div>
      <dl>
        <div>
          <dt>Posts</dt>
          <dd>856</dd>
        </div>
        <div>
          <dt>Likes</dt>
          <dd>1358</dd>
        </div>
        <div>
          <dt>Followers</dt>
          <dd>1257</dd>
        </div>
      </dl>
      <p class="summary">
        I specialize in systems design and development; backend and frontend. I
        love coffee and my cat, Garfield.
      </p>
      <ul class="technologies">
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>Accessibility</li>
        <li>Python</li>
        <li>Lua</li>
        <li>nvim</li>
        <li>c/c++</li>
        <li>Rust</li>
      </ul>
      <div class="actions">
        <button type="button" class="follow">Follow</button>
        <a href="#!" class="message">Message</a>
      </div>
    </div>
  </body>
</html>
